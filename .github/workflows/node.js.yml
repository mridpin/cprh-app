# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: DEV Node CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build, test & docker for development
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x]
        docker-user: [ridao]
        app-name: [cprh-app]
        cloud-registry: [registry.heroku.com]
        dev-tag: [dev]
    steps:
    # Setup container
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}

    # Create env file for env vars. Each new env var must be added here
    - name: Create env file
      run: |
        touch .env
        echo CLIENT_ID=123test >> .env
        echo CLIENT_SECRET=123test >> .env
        echo LOG_LEVEL=info >> .env
        echo NODE_ENV=development >> .env
        echo PORT=8000 >> .env
        cat .env
    - name: Run npm ci to install dependencies    
      run: npm ci

    # Run tests
    - name: Run tests
      run: npm test
    
    # Create docker image
    - name: Create docker image
      run: docker build . -t ${{ matrix.docker-user }}/${{ matrix.app-name }}:${{ matrix.dev-tag }}

    # Publish image to dockerhub
    - name: Login to dockerhub
      run: docker login -u ${{ matrix.docker-user }} -p ${{ secrets.DOCKERHUB_PASSWORD }}
    - name: Push image to dockerhub
      run: docker push ${{ matrix.docker-user }}/${{ matrix.app-name }}:${{ matrix.dev-tag }}

    # Publish image to heroku. This is super easy cause github actions comes with heroku cli installed
    - name: Login to heroku
      env:
        HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
      run: heroku container:login
    - name: Push image to heroku registry
      env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
      run: docker push ${{ matrix.cloud-registry }}/${{ matrix.app-name }}/web:${{ matrix.dev-tag }}
    - name: Release image on heroku
      env:
        HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
      run: heroku container:release web

      
